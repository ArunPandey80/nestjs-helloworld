name: Deploy NestJS HelloWorld Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Deploy to EC2
      env:
        EC2_USER: ec2-user
        EC2_HOST: ${{ secrets.EC2_HOST }}
        KEY_PATH: ${{ secrets.KEY_PATH }}
      run: |
        sudo scp -i $KEY_PATH -o StrictHostKeyChecking=no -r ./* $EC2_USER@$EC2_HOST:~/hello-world-nestjs/
        ssh -i $KEY_PATH -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
        cd ~/hello-world-nestjs
        npm install
        npm run build
        pm2 restart all || pm2 start dist/main.js
        EOF
